    <link
      rel="stylesheet"
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <style>
      @keyframes moveTruck {
        0% {
          transform: translateX(-100%); /* Start off-screen to the left */
        }
        100% {
          transform: translateX(100%); /* Move off-screen to the right */
        }
      }
    </style>

  <body>
    <header>
      <a href="index.html" class="logo">HEIN</a>
      <button id="menuToggle" class="menuToggle">â˜°</button>

        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
        <i id="Icon" class="fa-solid fa-cart-shopping" onclick="goToCart()"></i>
        <section id="userSection">
          <button class="btn" id="loginButton" style="display: none">
            Login
          </button>

            logout

    <div style="text-align: center">
      <i
        id="shippedCar"
        class="fa-sharp fa-solid fa-truck-fast"
        style="
          font-size: 20vw;
          margin-bottom: 50px;
          margin-top: 30px;
          animation: moveTruck 3s linear infinite;
        "
      ></i>
      <h1 style="color: #031833">Shipping Confirmed</h1>
